buildscript {
    ext {
        KOTLIN_VERSION = "1.2.31"
    }

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${KOTLIN_VERSION}"
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.17.0'
    }
}

apply plugin: "kotlin"
apply plugin: 'application'
apply plugin: 'com.github.ben-manes.versions'

mainClassName = "kontinuum.MainKt"

repositories {
    jcenter()
    maven { url 'http://dl.bintray.com/kotlin/ktor' }
    maven { url 'https://kotlin.bintray.com/kotlinx' }
    maven { url "https://jitpack.io" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:${KOTLIN_VERSION}"

    compile 'com.nimbusds:nimbus-jose-jwt:5.9'
    compile 'com.squareup.moshi:moshi:1.5.0'
    compile 'com.squareup.moshi:moshi-kotlin:1.5.0'
    compile 'com.squareup.okhttp3:okhttp:3.10.0'
    compile 'org.eclipse.jgit:org.eclipse.jgit:4.2.0.201601211800-r'
    compile 'org.slf4j:slf4j-simple:1.6.1'

    compile 'org.jetbrains.ktor:ktor-core:0.4.0'
    compile 'org.jetbrains.ktor:ktor-netty:0.4.0'

    compile 'com.github.ligi:ipfs-api-kotlin:0.11'
    compile 'com.github.ligi:kontinuum-model:0.4'
    compile 'com.github.ligi.kithub:api:0.11'

    compile 'org.mortbay.jetty.alpn:alpn-boot:8.1.11.v20170118'
    
    testCompile 'org.assertj:assertj-core:3.8.0'
    testCompile 'junit:junit:4.12'
}
