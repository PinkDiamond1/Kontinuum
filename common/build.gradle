    implementation 'com.nimbusds:nimbus-jose-jwt:8.16'
    implementation 'com.squareup.moshi:moshi:1.9.2'
    implementation 'com.squareup.moshi:moshi-kotlin:1.9.2'
    implementation 'com.squareup.okhttp3:okhttp:4.6.0'
    implementation 'org.eclipse.jgit:org.eclipse.jgit:4.2.0.201601211800-r'
    implementation 'org.slf4j:slf4j-simple:1.7.26'

    implementation 'io.ktor:ktor-server-core:1.2.5'
    implementation 'io.ktor:ktor-server-netty:1.2.5'

    api 'com.github.ligi:ipfs-api-kotlin:0.14'
    api 'com.github.ligi:kontinuum-model:0.4'
    implementation 'com.github.komputing:kithub:0.14'

    implementation 'org.mortbay.jetty.alpn:alpn-boot:8.1.11.v20170118'
    
    testImplementation 'org.assertj:assertj-core:3.12.2'
